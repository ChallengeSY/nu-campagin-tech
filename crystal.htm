<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="author" content="Paul Ruediger" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<title>Campaign Tech Simulator - The Crystal Confederation</title>
	<link type="text/css" href="planets.css" rel="stylesheet" />
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="crystal.js"></script>
</head>
<body>

<p id="banner"><a href="index.htm"><img src="banner.png" alt="" /></a></p>

<table>
<caption>The Crystal Confederation</caption>
<thead>
<tr>
<th>Buy</th>
<th>Use</th>
<th>Tech Name</th>
<th class="colLight">Duranium</th>
<th class="colLight">Tritanium</th>
<th class="colLight">Molybdenum</th>
<th class="colLight">Megacredits</th>
<th>Advantage</th>
</tr>
</thead>
<tfoot>
<tr>
<th>Buy</th>
<th>Use</th>
<th>Tech Name</th>
<th class="colLight">Duranium</th>
<th class="colLight">Tritanium</th>
<th class="colLight">Molybdenum</th>
<th class="colLight">Megacredits</th>
<th>Advantage</th>
</tr>
<tr>
<th colspan="3">Total Costs</th>
<td class="numeric colLight" id="totDur"></td>
<td class="numeric colLight" id="totTrit"></td>
<td class="numeric colLight" id="totMoly"></td>
<td class="numeric colLight" id="totMoney"></td>
<td class="numeric" id="totAdv"></td>
</tr>
<tr>
<th colspan="3">Your Resources</th>
<td class="numeric colLight"><input type="text" onchange="calcCosts()" class="text" id="userDur" value="" maxlength="5" size="3" /></td>
<td class="numeric colLight"><input type="text" onchange="calcCosts()" class="text" id="userTrit" value="" maxlength="5" size="3" /></td>
<td class="numeric colLight"><input type="text" onchange="calcCosts()" class="text" id="userMoly" value="" maxlength="5" size="3" /></td>
<td class="numeric colLight"><input type="text" onchange="calcCosts()" class="text" id="userMoney" value="" maxlength="5" size="3" /></td>
<td class="numeric"><input type="text" onchange="calcCosts()" class="text" id="userAdv" value="" maxlength="5" size="3" /></td>
</tr>
<tr>
<th colspan="3">Remaining Resources</th>
<td class="numeric colLight" id="remDur"></td>
<td class="numeric colLight" id="remTrit"></td>
<td class="numeric colLight" id="remMoly"></td>
<td class="numeric colLight" id="remMoney"></td>
<td class="numeric" id="remAdv"></td>
</tr>
</tfoot>
<tbody style="font-size: 80%" id="shipDesigns">
<tr><td colspan="8" id="buttonPanel"></td></tr>
<tr><th colspan="8">Ship designs</th></tr>
</tbody>
<tbody style="font-size: 80%" id="techItems">
<tr><th colspan="8">Technology upgrades</th></tr>
</tbody>
</table>

</body>
</html>
